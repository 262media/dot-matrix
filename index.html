<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dot MatrixðŸ”¥</title>
    </head>
    <body>
        <svg class="dot-matrix" width="100%" height="100%"></svg>
        <script src="coordinate-translator.js"></script>
        <script src="smart-dot.js"></script>
        <script src="dot-matrix.js"></script>
        <script>
            new DotMatrix(
                document.querySelector('.dot-matrix'),
                {
                    padding: 50,
                    spacing: 20,
                    rows: 40,
                    columns: 40,
                    svgBackgroundColor: 'lightgrey',
                    dotConfig: {
                        DISTANCE_TO_FEAR: 50,
                        DISTANCE_TO_STEP: 10,
                        DELAY_BEFORE_GOING_HOME: 500,
                        DOT_RADIUS: 2,
                        CSS_CLASS_GOING_HOME: 'animate_going_home',
                    },
                    transitions: {
                        timing: {
                            fromHome: '0.1s',
                            backHome: '1s',
                        },
                        duration: {
                            fromHome: 'ease',
                            backHome: 'ease',
                        },
                    },
                }
            );
        </script>
    </body>
</html>
